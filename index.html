<!DOCTYPE html>
<html>
    <head>
      <title>AI DJ WEB APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">

      <center>
          <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="note btn">NOTE - Move your left-hand wrist up to play The Harry Potter Theme.

        <br><br>
        <div class="div_hp">
          <img src="Harry-Potter.jpg" class="image">
          <br>
          <h3 class="btn div_h3">Harry Potter</h3>
        </div>
        <div class="div_pp">
          <img src="download1.jpg" class="image">
          <br>
          <h3 class="btn div_h3">Peter Pan</h3>
        </div>
        <button id="play" class="btn" onclick="play()">Detect</button>
      </center>
      <br><br>
      <div class="div_footer btn btn-warning">Developed by - Anakin Lalwani</div>

      <script src="main.js"></script>
